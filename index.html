<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحت الإنشاء - موقع اللياقة البدنية</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
        }

        body {
            min-height: 100vh;
            background-color: #f3f4f6;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .container {
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 42rem;
            width: 100%;
            text-align: center;
        }

        .construction-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 2rem;
            animation: bounce 2s infinite;
        }

        .title {
            color: #f4bd24;
            font-size: 2.25rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .description {
            color: #4b5563;
            font-size: 1.25rem;
            margin-bottom: 2rem;
        }

        .icons-container {
            display: flex;
            justify-content: center;
            gap: 3rem;
            margin-bottom: 2rem;
        }

        .icon-box {
            text-align: center;
        }

        .icon {
            width: 40px;
            height: 40px;
            margin-bottom: 0.5rem;
            fill: #f4bd24;
        }

        .icon-text {
            color: #4b5563;
        }

        .progress-bar {
            width: 100%;
            height: 1rem;
            background-color: #e5e7eb;
            border-radius: 9999px;
            margin-bottom: 1.5rem;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            width: 70%;
            background-color: #f4bd24;
            border-radius: 9999px;
            animation: pulse 2s infinite;
        }

        .footer-text {
            color: #6b7280;
            font-size: 0.875rem;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- أيقونة البناء -->
        <svg class="construction-icon" viewBox="0 0 24 24" fill="none" stroke="#f4bd24" stroke-width="2">
            <path d="M2 20h20M5 20V8h2m10 12V8h2m-8 12v-4h2m8-4V4h2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>

        <h1 class="title">الموقع تحت الإنشاء</h1>
        <p class="description">نعمل على بناء منصة رياضية متكاملة لمساعدتك في رحلة لياقتك البدنية</p>

        <div class="icons-container">
            <!-- أيقونة الدمبل -->
            <div class="icon-box">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="#f4bd24" stroke-width="2">
                    <path d="M6 4v16m12-16v16M12 4v16m-2-8h4" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <p class="icon-text">تمارين قوة</p>
            </div>

            <!-- أيقونة المؤقت -->
            <div class="icon-box">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="#f4bd24" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <path d="M12 6v6l4 2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <p class="icon-text">تمارين كارديو</p>
            </div>
        </div>

        <div class="progress-bar">
            <div class="progress"></div>
        </div>

        <p class="footer-text">
            ترقبوا انطلاقنا قريباً مع مجموعة متكاملة من البرامج التدريبية والنصائح الغذائية
        </p>
    </div>

    <script>
        // يمكن إضافة أي تفاعلات JavaScript هنا
        document.addEventListener('DOMContentLoaded', function() {
            // مثال: تحديث شريط التقدم
            const progress = document.querySelector('.progress');
            setInterval(() => {
                const currentWidth = parseFloat(progress.style.width) || 70;
                progress.style.width = `${currentWidth + (Math.random() * 2 - 1)}%`;
            }, 2000);
        });
    </script>
</body>
</html>
